<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generating Report</title>
  <link rel="stylesheet" href="styles/theme.css">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: var(--font-sans);
      font-size: 13px;
      color: var(--text-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
    }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--bg-active); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    /* â”€â”€ Header with drag region (matches report-settings) â”€â”€ */
    .rp-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 18px;
      background: var(--bg-secondary);
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      border-bottom: 1px solid var(--bg-hover);
      -webkit-app-region: drag;
      flex-shrink: 0;
    }
    .rp-header > * { -webkit-app-region: no-drag; }
    .rp-title-icon { font-size: 16px; }
    .rp-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-app-region: drag;
      font-size: 14px;
    }
    .rp-close-btn {
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      border: none; border-radius: 4px;
      background: transparent; color: var(--text-muted);
      font-size: 14px; cursor: pointer;
      visibility: hidden;
    }
    .rp-close-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
    .rp-close-btn.visible { visibility: visible; }

    /* â”€â”€ Body â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .rp-body {
      flex: 1;
      overflow-y: auto;
      padding: 24px 28px;
    }

    /* â”€â”€ Section headings (matches report-settings) â”€ */
    .section { margin-bottom: 20px; }
    .section-heading {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: var(--accent-blue);
      margin-bottom: 14px;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--bg-hover);
    }
    .section-heading-icon { font-size: 14px; }

    /* â”€â”€ Progress section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .rp-progress-section { padding: 0 8px; }

    .rp-status-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .rp-spinner {
      width: 24px; height: 24px;
      border: 3px solid var(--bg-active, #45475a);
      border-top-color: var(--accent-blue, #89b4fa);
      border-radius: 50%;
      animation: rp-spin 0.8s linear infinite;
      flex-shrink: 0;
    }
    @keyframes rp-spin { to { transform: rotate(360deg); } }

    .rp-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      flex: 1;
    }

    .rp-pct {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      font-family: var(--font-mono, monospace);
      flex-shrink: 0;
    }

    .rp-bar-track {
      width: 100%;
      height: 10px;
      background: var(--bg-active, #45475a);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .rp-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-blue, #89b4fa), var(--accent-green, #a6e3a1));
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .rp-phase-hint {
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
      font-style: italic;
    }

    /* â”€â”€ Result section (hidden initially) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .rp-result-section { display: none; padding: 0 8px; }

    .rp-result-banner {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 14px;
    }
    .rp-result-banner.success {
      background: rgba(166,227,161,0.08);
      border: 1px solid rgba(166,227,161,0.25);
    }
    .rp-result-banner.failure {
      background: rgba(243,139,168,0.08);
      border: 1px solid rgba(243,139,168,0.25);
    }

    .rp-result-icon { font-size: 28px; line-height: 1; flex-shrink: 0; }

    .rp-result-text { flex: 1; }
    .rp-result-message {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    .rp-result-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .rp-result-path {
      font-size: 11px;
      font-family: var(--font-mono);
      color: var(--text-muted);
      word-break: break-all;
      line-height: 1.5;
      padding: 10px 14px;
      background: var(--bg-tertiary);
      border: 1px solid var(--bg-hover);
      border-radius: 6px;
      display: none;
    }

    .rp-result-error {
      font-size: 12px;
      color: var(--accent-red);
      padding: 10px 14px;
      background: rgba(243,139,168,0.08);
      border: 1px solid rgba(243,139,168,0.2);
      border-radius: 6px;
      word-break: break-word;
      display: none;
    }

    /* â”€â”€ Footer (matches report-settings) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .rp-footer {
      display: none;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--bg-hover);
      flex-shrink: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 16px;
      font-size: 11.5px;
      font-weight: 500;
      border: 1px solid var(--bg-active);
      border-radius: 5px;
      background: var(--bg-surface);
      color: var(--text-secondary);
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }
    .btn-primary {
      background: var(--accent-green);
      color: var(--bg-primary);
      border-color: var(--accent-green);
      font-weight: 600;
    }
    .btn-primary:hover { filter: brightness(1.1); }
    .btn-folder {
      color: var(--accent-blue);
      border-color: rgba(137,180,250,0.3);
    }
    .btn-folder:hover {
      background: rgba(137,180,250,0.1);
      color: var(--accent-blue);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="rp-header">
    <span class="rp-title-icon" id="rp-title-icon">ğŸ“Š</span>
    <span class="rp-title" id="rp-title">Generating Report</span>
    <button id="rp-close-btn" class="rp-close-btn" title="Close">âœ•</button>
  </div>

  <!-- Body -->
  <div class="rp-body">

    <!-- Progress Section -->
    <div class="section" id="rp-progress-section">
      <div class="section-heading">
        <span class="section-heading-icon">â³</span>
        Generation Progress
      </div>
      <div class="rp-progress-section">
        <div class="rp-status-row">
          <div class="rp-spinner" id="rp-spinner"></div>
          <div class="rp-label" id="rp-label">Preparingâ€¦</div>
          <div class="rp-pct" id="rp-pct">0 %</div>
        </div>
        <div class="rp-bar-track">
          <div class="rp-bar-fill" id="rp-bar-fill"></div>
        </div>
        <div class="rp-phase-hint" id="rp-phase-hint">Please wait while the report is being generatedâ€¦</div>
      </div>
    </div>

    <!-- Result Section (hidden until done) -->
    <div class="section rp-result-section" id="rp-result-section">
      <div class="section-heading">
        <span class="section-heading-icon" id="rp-result-heading-icon">âœ…</span>
        <span id="rp-result-heading-text">Report Complete</span>
      </div>
      <div class="rp-result-banner success" id="rp-result-banner">
        <div class="rp-result-icon" id="rp-result-icon">âœ…</div>
        <div class="rp-result-text">
          <div class="rp-result-message" id="rp-result-message">Report saved successfully!</div>
          <div class="rp-result-sub" id="rp-result-sub">Your report is ready to view</div>
        </div>
      </div>
      <div class="rp-result-path" id="rp-result-path"></div>
      <div class="rp-result-error" id="rp-result-error"></div>
    </div>

  </div>

  <!-- Footer (hidden until done) -->
  <div class="rp-footer" id="rp-footer">
    <button id="rp-btn-close" class="btn">Close</button>
    <button id="rp-btn-folder" class="btn btn-folder">ğŸ“ Open Folder</button>
    <button id="rp-btn-open" class="btn btn-primary">ğŸ“„ Open Report</button>
  </div>

  <script src="js/report-progress.js"></script>
</body>
</html>
