<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Generated</title>
  <link rel="stylesheet" href="styles/theme.css">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: var(--font-sans);
      font-size: 13px;
      color: var(--text-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .rr-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--bg-hover);
      -webkit-app-region: drag;
      flex-shrink: 0;
    }
    .rr-header > * { -webkit-app-region: no-drag; }
    .rr-title {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      -webkit-app-region: drag;
    }
    .rr-close-btn {
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      border: none; border-radius: 4px;
      background: transparent; color: var(--text-muted);
      font-size: 14px; cursor: pointer;
    }
    .rr-close-btn:hover { background: var(--bg-hover); color: var(--text-primary); }

    /* â”€â”€ Body â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .rr-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 28px 32px;
      gap: 18px;
      text-align: center;
    }

    .rr-icon { font-size: 42px; line-height: 1; }

    .rr-message {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .rr-path {
      font-size: 11.5px;
      font-family: var(--font-mono);
      color: var(--text-muted);
      word-break: break-all;
      line-height: 1.5;
      padding: 10px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--bg-hover);
      border-radius: 6px;
      max-width: 100%;
    }

    .rr-error {
      font-size: 12px;
      color: var(--accent-red);
      padding: 10px 16px;
      background: rgba(243,139,168,0.08);
      border: 1px solid rgba(243,139,168,0.2);
      border-radius: 6px;
      max-width: 100%;
      word-break: break-word;
    }

    /* â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .rr-footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 14px 18px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--bg-hover);
      flex-shrink: 0;
    }

    .rr-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 20px;
      font-size: 12px;
      font-weight: 500;
      border: 1px solid var(--bg-active);
      border-radius: 6px;
      background: var(--bg-surface);
      color: var(--text-secondary);
      cursor: pointer;
      transition: background 0.15s, color 0.15s, transform 0.1s;
    }
    .rr-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }
    .rr-btn:active { transform: scale(0.97); }

    .rr-btn-primary {
      background: var(--accent-green);
      color: var(--bg-primary);
      border-color: var(--accent-green);
      font-weight: 600;
    }
    .rr-btn-primary:hover { filter: brightness(1.1); }

    .rr-btn-folder {
      color: var(--accent-blue);
      border-color: rgba(137,180,250,0.3);
    }
    .rr-btn-folder:hover {
      background: rgba(137,180,250,0.1);
      color: var(--accent-blue);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="rr-header">
    <span class="rr-title" id="rr-title">Report Generated</span>
    <button id="rr-close-btn" class="rr-close-btn" title="Close">âœ•</button>
  </div>

  <!-- Body -->
  <div class="rr-body">
    <div class="rr-icon" id="rr-icon">âœ…</div>
    <div class="rr-message" id="rr-message">Report saved successfully!</div>
    <div class="rr-path" id="rr-path" style="display:none;"></div>
    <div class="rr-error" id="rr-error" style="display:none;"></div>
  </div>

  <!-- Footer -->
  <div class="rr-footer" id="rr-footer">
    <button id="rr-btn-close" class="rr-btn">Close</button>
    <button id="rr-btn-folder" class="rr-btn rr-btn-folder">ğŸ“ Open Folder</button>
    <button id="rr-btn-open" class="rr-btn rr-btn-primary">ğŸ“„ Open Report</button>
  </div>

  <script src="js/report-result.js"></script>
</body>
</html>
